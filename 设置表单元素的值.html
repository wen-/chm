<p>与attr()和css()一样，val()也可以用来设置元素的value值，运用方法也大同小异。如：<br />
  $(function(){<br />
  $(&quot;input[type=button]&quot;).click(function(){<br />
  var  sValue=$(this).val();        //选获取按钮的value值<br />
  $(&quot;input[type=text]&quot;).val(sValue);         //赋给文本框<br />
  });<br />
  });</p>
</body>
