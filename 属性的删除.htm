<HTML><HEAD><TITLE>属性的删除</TITLE>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<META name=GENERATOR content="MSHTML 10.00.9200.16521"></HEAD>
<BODY>
<P>属性的删除</P>
<P>var aa = {"a":"1","b":"2"};<BR></P>
<P>delete aa.a 或者 delete aa["a"] <FONT color=#ff0000>(冒号不能少)</FONT></P>
<P><STRONG>只能删除自有属性，不能删除继承属性</STRONG><FONT size=+0><FONT size=+0><FONT 
size=+0><FONT size=+0></P>
<P>3.Object create():var o3 = Object create({x:1,y:2});//----------IE9及以下才支持</P>
<P>这种方法创建的对象不能用delete o3[y]或delete o3.y删除属性，而其它两种方法用delete o3["y"]或delete 
o3.y删除属性,访问删除的属性返回undefined</P></FONT></FONT></FONT></FONT></BODY></HTML>
