<p>在普通的JavaScript编程中，要实现元素的显示、隐藏通常是利用其CSS的display属性或者visibility属性。在jQuery中，提供了show()和hide()两个方法，来直接实现元素对象的显示和隐藏。例：<br />
$(&quot;p&quot;).hide();<br />
$(&quot;p&quot;).show();</p>
<p>在11.5.5节曾经介绍过toggle()方法，该方法接受两个参数，相互切换。如果不接受任何参数，toggle()方法将默认在show()和hide()之间切换</p>
