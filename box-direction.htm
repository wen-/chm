<P>box-direction盒状排列</P>
<P>前提：设display:box;</P>
<P><SPAN 
style="WIDOWS: 2; TEXT-TRANSFORM: none; BACKGROUND-COLOR: rgb(255,255,255); TEXT-INDENT: 0px; LETTER-SPACING: normal; DISPLAY: inline !important; FONT: 13px 'courier new'; WHITE-SPACE: normal; ORPHANS: 2; FLOAT: none; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px">box-direction: 
normal|reverse|inherit;(normal盒状元素从上到下从左到右排列，reverse盒状元素从右到左从下到上排列，inherit继承父值)</SPAN></P></BODY></HTML>
