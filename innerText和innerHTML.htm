<HTML><HEAD><TITLE>innerText和innerHTML</TITLE>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<META name=GENERATOR content="MSHTML 8.00.6001.19088">
<STYLE>*{font-size:12px;line-height:18px;}</STYLE>
</HEAD>
<BODY>
<P>innerText特性用来修改起始标签和结束标签之间的文本。<BR>应用innerHTML特性，可以直接给元素分配HTML字符串，而不需考虑使用DOM方法来创建元素。 
</P>
<P>大部分的浏览器，包括IE、Opear和Safari，都支持innerText和innerHTML，而Mozilla，仅支持innerHTMl。</P></BODY></HTML>
