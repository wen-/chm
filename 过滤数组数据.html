<p>对于数组中的数据，很多时候开发者希望进行筛选。jQuery提供了$.grep()方法，能很便捷过滤数组中的数据，其语法如下：<br />
  $.grep(array,fn,[invert])<br />
  其中array为需要过滤的数组对象，fn为过滤函数，对数组中的每个对象，如果返回true则保留，否则去除。可选的invert为布尔值，如果设置为true则函数fn的规则取反，满足条件的被去除。</p>
