<HTML><HEAD><TITLE>样式编程</TITLE>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<META name=GENERATOR content="MSHTML 8.00.6001.19088"><style>*{font-size:12px;line-height:18px;}</style></HEAD>
<BODY>
<P>&nbsp;　　style对象包含与每个CSS样式对应的特性，虽然格式不同。单个单词的css样式，以相同名字的特性来表示（例如，color样式通过style.color来表示）；但style对象中，两个单词的样式表示方式是通过将第一个单词加上首字母大写的第二个单词，且单词间没有横线（例如，background-color样式对应style.backgroundColor）来表示的。 
</P>
<P>　　也可以使用style对象来获取任何内联样式（直接通过HTML的style特性来分配的样式）的值。</P></BODY></HTML>
