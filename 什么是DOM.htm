<P>　　DOM是针对XML的基于树的API。它关注的不仅仅是解析XML代码，而是使用一系列互相关联的对象来表示这些代码，而这些对象可以被修改且无需重新解析代码就能直接访问它们。 
</P>
<P>　　DOM定义了node的接口以及许多节点类型来表示XML节点的多个方面。<BR><IMG align=baseline 
src="images/18.jpg"><BR><IMG align=baseline src="images/19.jpg"></P></BODY></HTML>
