<HTML><HEAD><TITLE>字符的ASCII码值</TITLE>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<META name=GENERATOR content="MSHTML 8.00.6001.18702"><style>*{font-size:12px;line-height:20px;}</style></HEAD>
<BODY>字符在内存单元中是以ASCII码值的形式存储的。常用字符的ASCII码值如下：<BR>・ 小写字母a～z的ASCII码值为97～122；<BR>・ 
大写字母A～Z的ASCII码值为65～90；<BR>・ 数字0～9的ASCII码值为49～57；<BR>・ 
回车键的ASCII码值为13。</BODY></HTML>
