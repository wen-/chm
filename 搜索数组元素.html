<p>对于字符串，可以通过indexOf()来搜索字符所处的位置，而对于数组元素，JavaScript没有提供类似的方法。jQuery中的$.inArray()函数可以很好地实现数组元素的搜索功能。其语法如下：<br />
  $.inArray(value,array)<br />
  其中value为希望查找的对象，而array为数据本身。如果找到了，则返回第一个匹配元素在数组中的位置，如果没有找到则返回-1。</p>
