<P>jQuery基础</P>
<P>$(document).ready(function(){}) == $(function(){})</P>
<P>$(function(){xxx();})优先于onLoad="xxx()"</P>
<P>&nbsp;</P>
<P>$("#abc").ready(function(){xxx();})这样写法不赞成，</P>
<P>因为它和$(function(){xxx();})没区别，而且存在的问题是</P>
<P>就算$("#abc")节点不存在，后面的xxx()在文档就序后同样会执行。</P></BODY></HTML>
