<P>IE渐变滤镜</P>
<P>选择器{</P>
<P>filter: 
progid:DXImageTransform.Microsoft.gradient(GradientType='1',startColorStr='#ffffffff', 
EndColorStr='#00ffffff'); </P>
<P>}</P>
<P>GradientType渐变方向：默认1（水平），0（垂直）</P>
<P>startColorStr开始颜色#AA-RR-GG-BB(AA透明度，ff不透明，00透明)</P></BODY></HTML>
