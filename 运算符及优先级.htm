if(leapyear)?DaysOfFeb=29:DaysofFeb=28<BR>运算的过程是：如果leapyear为true，则执行语句DaysOfFeb=29，变量DaysOfFeb被赋值为29，否则执行语句DaysOfFeb=28，变量DaysOfFeb被赋值为28。这是一个根据是否是闰年然后确定2月的天数的例子。<BR><IMG
