<BODY>
<P>vm安装MAC</P>
<P>VM版本为11</P>
<P>安装完VM11，后接着打补丁unlocker2.0.8，先执行unlocker.exe，再以管理员权限运行install.cmd，安装完创建新虚拟机时就会有MAC选项了；</P>
<P>直接打开安装好MAC的vm镜像就可以启动了。</P>
<P>进入MAC系统后，安装vm tool 
挂载ios镜像，会自动弹出安装对话框，如果不弹出，则右键点击右下角光盘图标选连接就可以了。</P>
