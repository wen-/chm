<HTML><HEAD><TITLE>jquery元素集合索引获取</TITLE>

<BODY>
<P>jquery元素集合索引获取</P>
<P>&nbsp;</P>
<P>$(".abc").click(function(){</P>
<P>var index = 
$(this).index();//通常是这样获取索引，但当.abc分别在不同的DIV块时索引就错了，获取得是相对同级元素的索引值</P>
<P><FONT style="BACKGROUND-COLOR: #00ffff" color=#ff0000><STRONG>var index = 
$(".abc").index($(this));//这样就可以获取到$(this) 相对于 
$(".abc")集合中的索引了。</STRONG></FONT></P>
<P>});</P></BODY></HTML>
