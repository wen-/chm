<body>
<p><a></a><a>在jQuery</a>的选择器中，如果想提取某个元素，最直接的方法是采用方括号加序号的形式，例如：<br />
$(&quot;img[title]&quot;)[1]<br />
以上代码获取了所有设置了title属性的img标记中的第2个元素。jQuery同样提供了get(index)方法来提取元素，以下代码与上面的等效：<br />
$(&quot;img[title]&quot;).get[1]<br />
另外,get()方法在不设置任何参数时，可以将元素转化为一个元素对象的数组。</p>
</body>
