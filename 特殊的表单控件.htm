<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>特殊的表单控件</TITLE>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<META name=GENERATOR content="MSHTML 10.00.9200.16521"></HEAD>
<BODY>
<P>特殊的表单控件</P>
<P><STRONG>tel类型：</STRONG></P>
<P>长度为11位数字</P>
<P>&lt;input type="tel" name="phone" pattern="<FONT 
color=#ff0000>^\d{11}$</FONT>"&gt;</P>
<P>&nbsp;</P>
<P><STRONG>email类型：</STRONG></P>
<P>&lt;input type="email" name="email" /&gt;</P>
<P>输入键盘会出现@符号</P>
<P>&nbsp;</P>
<P><STRONG>url类型：</STRONG></P>
<P>&lt;input type="url" name="url" /&gt;</P>
<P>输入键盘会出现.com符号</P>
<P>&nbsp;</P>
<P><STRONG>number类型：</STRONG></P>
<P>限定指定范围的数值</P>
<P>&lt;input type="number" name="number" min="18" max="100"&nbsp;/&gt;</P>
<P>输入键盘会切换为数字键盘</P>
<P>&nbsp;</P>
<P>&nbsp;</P></BODY></HTML>
