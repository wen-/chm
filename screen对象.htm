<BODY>
<P>screen对象获取某些关于用户屏幕的信息，它也是window对象的属性。<BR>screen对象通常包含下列属性：<BR>・availHeight――窗口可以使用的屏幕的高度。<BR>・availWidth――窗口可以使用的屏幕的宽度。<BR>・colorDepth――用户屏幕颜色的位数。大多数系统采用32位。<BR>・height――屏幕的高度。<BR>・width――屏幕的宽度。</P></BODY></HTML>
