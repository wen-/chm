<BODY>
<P>&nbsp;　　对于JavaScript的数组或对象，可以使用$.each()方法进行遍历，其语法如下：<BR>$.each(object,fn);<BR>　　其中object为需要遍历的对象，fn为object中的每个元素都执行的函数。其中函数fn可以接受两个参数，第一个参数为数组元素的序号或者是对象的属性，第2个参数为元素或者属性的值。</P></BODY></HTML>
