<p>为元素添加CSS类别采用addClass(names)方法。倘若希望给某个元素添加多个CSS类别，依然可以用该方法一块添加，类别之间用空格分离。如：<br />
$(function(){<br />
       $(&quot;div&quot;).addClass(&quot;myClass1  myClass2&quot;);<br />
});<br />
与addClass(names)相对应，removeClass(names)用于删除元素的CSS类别，如果需要同时删除多个类别，同样可以一次性删除，类别之间用空格分离。</p>
