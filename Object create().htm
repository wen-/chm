<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Object create()</TITLE>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<META name=GENERATOR content="MSHTML 10.00.9200.16521"></HEAD>
<BODY>
<P>Object create()</P>
<P>创建一个新对象。可传入两个参数，或传入null来创建一个不继承任何属性和方法的对空对象。</P>
<P>var o1 = Object create({x:1,y:2});</P>
<P>创建一个新对象只需传入所需的原型对象即可。</P>
<P>创建一个普通对象：</P>
<P>var o3 = Object create(Object.prototype);//o3和{}和new 
Object()是一样的。</P></BODY></HTML>
