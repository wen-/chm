<HTML><HEAD><TITLE>script标签加载JS文件</TITLE>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<META name=GENERATOR content="MSHTML 10.00.9200.16521"></HEAD>
<BODY>
<P>script标签加载JS文件</P>
<P>在script标签中通过改变src属性来加载JS文件，要注意：</P>
<P><FONT color=#ff0000>async="true"</FONT>属性能让JS以异步方式加载进来，不会锁住浏览器。</P>
<P>&lt;script async="true"&gt;&lt;/script&gt;</P></BODY></HTML>
