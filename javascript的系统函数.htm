<P>javascript的系统函数：</P>
<P>eval(字符串表达式);　　//返回字符串表达式中的值<BR>unEscape (string) 
;　　//返回字符串ASCII码<BR>escape(character) 
;　　//由ASCII码返回字符的编码<BR>parseFloat(floustring) 
;　　//将字符串类型数据转换为实数<BR>parseInt(nums ,radix) 
;　　//将字符串类型数据转换为不同进制的整数。其中radix是数的进制，nums是字符串类型</P></BODY></HTML>
