<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>jQuery.boxModel</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="jQuery.boxModel"><h2><span>返回值:Boolean</span>jQuery.boxModel</h2><h3>概述</h3><div class="desc"><p>在jQuery 1.3中不建议使用。当前页面中浏览器是否使用标准盒模型渲染页面。 建议使用 jQuery.support.boxModel 代替。W3C CSS 盒模型.</p><div class="longdesc"><pre></pre></div></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">在 Internet Explorer 怪癖模式（QuirksMode）中返回 False。</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$.boxModel</code></pre></div></div></div></body></html>
