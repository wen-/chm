<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>jQuery(elements)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="jQuery"><h2><span>返回值:jQuery</span>jQuery(elements)</h2><h3>概述</h3><div class="desc"><p>将一个或多个DOM元素转化为jQuery对象。</p><div class="longdesc"><pre>这个函数也可以接收XML文档和Window对象（虽然它们不是DOM元素）作为有效的参数。</pre></div></div><h3>参数</h3><div><h4><strong>elements</strong><span>Element, Array&lt;Element&gt;</span></h4><p>用于封装成jQuery对象的DOM元素</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">设置页面背景色。</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$(document.body).css( "background", "black" );</code></pre><h4 xmlns="">描述:</h4><p xmlns="">隐藏一个表单中所有元素。</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$(myForm.elements).hide()</code></pre></div></div></div></body></html>
