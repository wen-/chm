<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>click(fn)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="click"><h2><span>返回值:jQuery</span>click(fn)</h2><h3>概述</h3><div class="desc"><p>在每一个匹配元素的click事件中绑定一个处理函数。</p><div class="longdesc"><pre>点击事件会在你的指针设备的按钮在元素上单击时触发。单击的定义是在屏幕的同一点触发了mousedown和mouseup.几个事件触发的顺序是：mousedownmouseupclick</pre></div></div><h3>参数</h3><div><h4><strong>fn</strong><span>Function</span></h4><p>绑定到click事件的函数</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">将页面内所有段落点击后隐藏。</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("p").click( function () { $(this).hide(); });</code></pre></div></div></div></body></html>
