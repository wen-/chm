<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>jQuery.isArray(obj)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="jQuery.isArray"><h2><span>返回值:Boolean</span>jQuery.isArray(obj)</h2><h3>概述</h3><div class="desc"><p>jQuery 1.3 新增。测试对象是否为数组。</p><div class="longdesc"><pre></pre></div></div><h3>参数</h3><div><h4><strong>obj</strong><span>Object</span></h4><p>用于测试是否为数组的对象</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">检测是否为数组</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("b").append( " + $.isArray([]) );</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>&lt;b&gt;true&lt;/b&gt;</code></pre></div></div></div></body></html>
