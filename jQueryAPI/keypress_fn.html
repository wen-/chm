<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>keypress(fn)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="keypress"><h2><span>返回值:jQuery</span>keypress(fn)</h2><h3>概述</h3><div class="desc"><p>在每一个匹配元素的keypress事件中绑定一个处理函数。</p><div class="longdesc"><pre>keypress事件会在敲击按键时触发。 敲击按键的定义为按下并抬起同一个按键。这几个事件发生的顺序是:keydown

keypress

keyup</pre></div></div><h3>参数</h3><div><h4><strong>fn</strong><span>Function</span></h4><p>在每一个匹配元素的keypress事件中绑定的处理函数。</p></div></div></div></body></html>
