<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>jQuery.inArray(value, array)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="jQuery.inArray"><h2><span>返回值:Number</span>jQuery.inArray(value, array)</h2><h3>概述</h3><div class="desc"><p>确定第一个参数在数组中的位置，从0开始计数(如果没有找到则返回 -1 )。</p><div class="longdesc"><pre></pre></div></div><h3>参数</h3><div><h4><strong>value</strong><span>Any</span></h4><p>用于在数组中查找是否存在</p><h4><strong>array</strong><span>Array</span></h4><p>待处理数组。</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">查看对应元素的位置</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>var arr = [ 4, "Pete", 8, "John" ];
jQuery.inArray("John", arr);  //3
jQuery.inArray(4, arr);  //0
jQuery.inArray("David", arr);  //-1</code></pre></div></div></div></body></html>
