<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>:odd</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="odd"><h2><span>返回值:Array&lt;Element(s)&gt;</span>:odd</h2><h3>概述</h3><div class="desc"><p>匹配所有索引值为奇数的元素，从 0 开始计数</p><div class="longdesc"><pre></pre></div></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">查找表格的2、4、6行（即索引值1、3、5...）</p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;table&gt;
  &lt;tr&gt;&lt;td&gt;Header 1&lt;/td&gt;&lt;/tr&gt;
  &lt;tr&gt;&lt;td&gt;Value 1&lt;/td&gt;&lt;/tr&gt;
  &lt;tr&gt;&lt;td&gt;Value 2&lt;/td&gt;&lt;/tr&gt;
&lt;/table&gt;</code></pre><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("tr:odd")</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>[ &lt;tr&gt;&lt;td&gt;Value 1&lt;/td&gt;&lt;/tr&gt; ]</code></pre></div></div></div></body></html>
