<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>ajaxStop(callback)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="ajaxStop"><h2><span>返回值:jQuery</span>ajaxStop(callback)</h2><h3>概述</h3><div class="desc"><p>AJAX 请求结束时执行函数。Ajax 事件。</p><div class="longdesc"><pre></pre></div></div><h3>参数</h3><div><h4><strong>callback</strong><span>Function</span></h4><p>待执行函数</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">AJAX 请求结束后隐藏信息。</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code> $("#loading").ajaxStop(function(){
   $(this).hide();
 });</code></pre></div></div></div></body></html>
