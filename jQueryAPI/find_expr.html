<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>find(expr)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="find"><h2><span>返回值:jQuery</span>find(expr)</h2><h3>概述</h3><div class="desc"><p>搜索所有与指定表达式匹配的元素。这个函数是找出正在处理的元素的后代元素的好方法。</p><div class="longdesc"><pre>所有搜索都依靠jQuery表达式来完成。这个表达式可以使用CSS1-3的选择器语法来写。</pre></div></div><h3>参数</h3><div><h4><strong>expr</strong><span>String</span></h4><p>用于查找的表达式</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">从所有的段落开始，进一步搜索下面的span元素。与$("p span")相同。</p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;p&gt;&lt;span&gt;Hello&lt;/span&gt;, how are you?&lt;/p&gt;</code></pre><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("p").find("span")</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>[ &lt;span&gt;Hello&lt;/span&gt; ]</code></pre></div></div></div></body></html>
