<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>text(function(index, text))</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="text"><h2><span>返回值:jQuery</span>text(function(index, text))</h2><h3>概述</h3><div class="desc"><p>设置所有匹配元素的文本内容</p><div class="longdesc"><pre>与 html() 类似, 但将编码 HTML (将 "&lt;" 和 "&gt;" 替换成相应的HTML实体).</pre></div></div><h3>参数</h3><div><h4><strong>function(index, text)</strong><span>Function</span></h4><p>此函数返回一个字符串。接受两个参数，index为元素在集合中的索引位置，text为原先的text值。</p></div></div></div></body></html>
