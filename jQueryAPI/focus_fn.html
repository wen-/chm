<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>focus(fn)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="focus"><h2><span>返回值:jQuery</span>focus(fn)</h2><h3>概述</h3><div class="desc"><p>在每一个匹配元素的focus事件中绑定一个处理函数。</p><div class="longdesc"><pre>focus事件可以通过鼠标点击或者键盘上的TAB导航触发</pre></div></div><h3>参数</h3><div><h4><strong>fn</strong><span>Function</span></h4><p>在每一个匹配元素的focus事件中绑定的处理函数。</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">使人无法使用文本框:</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("input[type=text]").focus(function(){
  this.blur();
});</code></pre></div></div></div></body></html>
