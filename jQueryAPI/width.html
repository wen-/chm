<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>width()</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="width"><h2><span>返回值:Integer</span>width()</h2><h3>概述</h3><div class="desc"><p>取得第一个匹配元素当前计算的宽度值（px）。</p><div class="longdesc"><pre>在 jQuery 1.2 以后可以用来获取 window 和 document 的宽</pre></div></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">获取第一段的宽</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("p").width();</code></pre><h4 xmlns="">描述:</h4><p xmlns="">获取当前浏览器窗口的宽度</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$(window).width();</code></pre><h4 xmlns="">描述:</h4><p xmlns="">获取当前HTML文档宽度</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$(document).width();</code></pre></div></div></div></body></html>
