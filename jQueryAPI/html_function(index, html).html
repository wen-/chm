<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>html(function(index, html))</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="html"><h2><span>返回值:jQuery</span>html(function(index, html))</h2><h3>概述</h3><div class="desc"><p>设置每一个匹配元素的html内容。这个函数不能用于XML文档。但可以用于XHTML文档。</p><div class="longdesc"><pre></pre></div></div><h3>参数</h3><div><h4><strong>function(index, html)</strong><span>Function</span></h4><p>此函数返回一个HTML字符串。接受两个参数，index为元素在集合中的索引位置，html为原先的HTML值。</p></div></div></div></body></html>
