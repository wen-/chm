<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>jQuery.error(message)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="jQuery.error"><h2><span>返回值:String</span>jQuery.error(message)</h2><h3>概述</h3><div class="desc"><p>接受一个字符串，并且直接抛出一个包含这个字符串的异常。</p><div class="longdesc"><pre>这个方法的主要目的是提供给插件开发人员，让他们可以重载这个方法，并以更好的方式显示错误，或者提供更多信息。</pre></div></div><h3>参数</h3><div><h4><strong>message</strong><span>String</span></h4><p>要抛出的消息</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">重载jQuery.error，以便可以在Firebug里显示</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>jQuery.error = console.error;</code></pre></div></div></div></body></html>
