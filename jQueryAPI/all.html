<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>*</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="all"><h2><span>返回值:Array&lt;Element(s)&gt;</span>*</h2><h3>概述</h3><div class="desc"><p>匹配所有元素</p><div class="longdesc"><pre>多用于结合上下文来搜索。</pre></div></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">找到每一个元素</p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;div&gt;DIV&lt;/div&gt;
