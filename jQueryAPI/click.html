<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>click()</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="click"><h2><span>返回值:jQuery</span>click()</h2><h3>概述</h3><div class="desc"><p>触发每一个匹配元素的click事件。</p><div class="longdesc"><pre>这个函数会调用执行绑定到click事件的所有函数。</pre></div></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">触发页面内所有段落的点击事件</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("p").click();</code></pre></div></div></div></body></html>
