<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>jQuery.data(element, key, value)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="jQuery.data"><h2><span>返回值:jQuery</span>jQuery.data(element, key, value)</h2><h3>概述</h3><div class="desc"><p>在元素上存放数据,返回jQuery对象。</p><div class="longdesc"><pre>注意：这是一个底层方法。你应当使用.data()来代替。</pre></div></div><h3>参数</h3><div><h4><strong>element</strong><span>String</span></h4><p>要关联数据的DOM对象</p><h4><strong>key</strong><span>String</span></h4><p>存储的数据名</p><h4><strong>value</strong><span>Any</span></h4><p>将要存储的任意数据</p></div><div class="example"><h3>示例</h3><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>jQuery.data(document.body, 'foo', 52);
jQuery.data(document.body, 'bar', 'test');</code></pre></div></div></div></body></html>
