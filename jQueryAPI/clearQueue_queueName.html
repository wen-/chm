<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>clearQueue([queueName])</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="clearQueue"><h2><span>返回值:jQuery</span>clearQueue(<em class="optional">[queueName]</em>)</h2><h3>概述</h3><div class="desc"><p>jQuery 1.4 新增。清空对象上尚未执行的所有队列</p><div class="longdesc"><pre>如果不带参数，则默认清空的是动画队列。这跟stop(true)类似，但stop()只能清空动画队列，而这个可以清空所有通过 .queue() 创建的队列。</pre></div></div><h3>参数</h3><div><h4><strong>queueName<em> (可选)</em></strong><span>Boolean</span></h4><p>含有队列名的字符串。默认是"Fx"，动画队列。</p></div></div></div></body></html>
