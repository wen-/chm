<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>:hidden</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="hidden"><h2><span>返回值:Array&lt;Element(s)&gt;</span>:hidden</h2><h3>概述</h3><div class="desc"><p>匹配所有的不可见元素，input 元素的 type 属性为 "hidden" 的话也会被匹配到</p><div class="longdesc"><pre></pre></div></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">查找所有不可见的 tr 元素</p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;table&gt;
  &lt;tr style="display:none"&gt;&lt;td&gt;Value 1&lt;/td&gt;&lt;/tr&gt;
  &lt;tr&gt;&lt;td&gt;Value 2&lt;/td&gt;&lt;/tr&gt;
&lt;/table&gt;</code></pre><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("tr:hidden")</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>[ &lt;tr style="display:none"&gt;&lt;td&gt;Value 1&lt;/td&gt;&lt;/tr&gt; ]</code></pre></div></div></div></body></html>
