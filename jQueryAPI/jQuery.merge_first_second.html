<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>jQuery.merge(first, second)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="jQuery.merge"><h2><span>返回值:Array</span>jQuery.merge(first, second)</h2><h3>概述</h3><div class="desc"><p>合并两个数组</p><div class="longdesc"><pre>返回的结果会修改第一个数组的内容&#8212;&#8212;第一个数组的元素后面跟着第二个数组的元素。要去除重复项，请使用$.unique()</pre></div></div><h3>参数</h3><div><h4><strong>first</strong><span>Array</span></h4><p>第一个待处理数组，会改变其中的元素。</p><h4><strong>second</strong><span>Array</span></h4><p>第二个待处理数组，不会改变其中的元素。</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">合并两个数组到第一个数组上。</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$.merge( [0,1,2], [2,3,4] )</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>[0,1,2,2,3,4]</code></pre></div></div></div></body></html>
