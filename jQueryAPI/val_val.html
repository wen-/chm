<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>val(val)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="val"><h2><span>返回值:jQuery</span>val(val)</h2><h3>概述</h3><div class="desc"><p>设置每一个匹配元素的值。</p><div class="longdesc"><pre>在 jQuery 1.2, 这也可以为select元件赋值</pre></div></div><h3>参数</h3><div><h4><strong>val</strong><span>String</span></h4><p>要设置的值。</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">设定文本框的值</p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;input type="text"/&gt;</code></pre><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("input").val("hello world!");</code></pre></div></div></div></body></html>
