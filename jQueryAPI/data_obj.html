<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>data(obj)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="data"><h2><span>返回值:jQuery</span>data(obj)</h2><h3>概述</h3><div class="desc"><p>在元素上存放一组数据，返回jQuery对象。</p><div class="longdesc"><pre>注意，如果使用这个方法之后，原先存放的所有数据都会被重写！因为这些数据，包括事件处理函数，都是绑定在元素上的。所以以一个obj作为参数使用 .data()方法时，请务必小心！</pre></div></div><h3>参数</h3><div><h4><strong>obj</strong><span>Object</span></h4><p>一个用于设置数据的键/值对</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">参考data(name)的示例</p></div></div></div></body></html>
