<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>jQuery.data([element], [key])</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="jQuery.data"><h2><span>返回值:Object</span>jQuery.data(<em class="optional">[element]</em>, <em class="optional">[key]</em>)</h2><h3>概述</h3><div class="desc"><p>查询在元素上存放的数据</p><div class="longdesc"><pre>如果不指定参数，则会返回元素上面存放的所有数据，以Object的形式返回。
		
注意：这是一个底层方法。你应当使用.data()来代替。</pre></div></div><h3>参数</h3><div><h4><strong>element<em> (可选)</em></strong><span>String</span></h4><p>要查询数据的DOM对象</p><h4><strong>key<em> (可选)</em></strong><span>String</span></h4><p>存储的数据名</p></div><div class="example"><h3>示例</h3><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>alert(jQuery.data( document.body, 'foo' );
alert(jQuery.data( document.body ));</code></pre></div></div></div></body></html>
