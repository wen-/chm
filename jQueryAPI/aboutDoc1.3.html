<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>关于jQuery 1.3 版翻译</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="aboutDoc1.3"><h2>关于jQuery 1.3 版翻译</h2><h3>概述</h3><div class="desc"><p></p><div class="longdesc"><pre>jQuery 1.3自从2009年1月14日发布后，后引来了各界的关注。我们也随即投入到翻译文档的工作中来。经过4天的努力，终于完工了。这个版本更新了不少东西，具体还请看&lt;a href="changelog.txt"&gt;changelog&lt;/a&gt;。感谢Cloudream的热情帮忙。这个版本还加入了检查更新的功能。如果有需要的同学可轻松查看是否有更新的中文文档(chm版中的检查更新也将同步升级)。-- &lt;a href="http://shawphy.com"&gt;Shawphy&lt;/a&gt; 写于2009年1月18日</pre></div></div></div></div></body></html>
