<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>append(content)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="append"><h2><span>返回值:jQuery</span>append(content)</h2><h3>概述</h3><div class="desc"><p>向每个匹配的元素内部追加内容。</p><div class="longdesc"><pre>这个操作与对指定的元素执行appendChild方法，将它们添加到文档中的情况类似。</pre></div></div><h3>参数</h3><div><h4><strong>content</strong><span>String, Element, jQuery</span></h4><p>要追加到目标中的内容</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">向所有段落中追加一些HTML标记。</p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;p&gt;I would like to say: &lt;/p&gt;</code></pre><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("p").append("&lt;b&gt;Hello&lt;/b&gt;");</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>[ &lt;p&gt;I would like to say: &lt;b&gt;Hello&lt;/b&gt;&lt;/p&gt; ]</code></pre></div></div></div></body></html>
