<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>:lt</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="lt"><h2><span>返回值:Array&lt;Element(s)&gt;</span>:lt</h2><h3>概述</h3><div class="desc"><p>匹配所有小于给定索引值的元素</p><div class="longdesc"><pre></pre></div></div><h3>参数</h3><div><h4><strong>index</strong><span>Number</span></h4><p>从 0 开始计数</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">查找第一第二行，即索引值是0和1，也就是比2小</p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;table&gt;
  &lt;tr&gt;&lt;td&gt;Header 1&lt;/td&gt;&lt;/tr&gt;
  &lt;tr&gt;&lt;td&gt;Value 1&lt;/td&gt;&lt;/tr&gt;
  &lt;tr&gt;&lt;td&gt;Value 2&lt;/td&gt;&lt;/tr&gt;
&lt;/table&gt;</code></pre><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("tr:lt(2)")</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>[ &lt;tr&gt;&lt;td&gt;Header 1&lt;/td&gt;&lt;/tr&gt;, &lt;tr&gt;&lt;td&gt;Value 1&lt;/td&gt;&lt;/tr&gt; ]</code></pre></div></div></div></body></html>
