<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>element</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="element"><h2><span>返回值:Array&lt;Element(s)&gt;</span>element</h2><h3>概述</h3><div class="desc"><p>根据给定的元素名匹配所有元素</p><div class="longdesc"><pre></pre></div></div><h3>参数</h3><div><h4><strong>element</strong><span>String</span></h4><p>一个用于搜索的元素。指向 DOM 节点的标签名。</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">查找一个 DIV 元素。</p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;div&gt;DIV1&lt;/div&gt;
&lt;div&gt;DIV2&lt;/div&gt;
&lt;span&gt;SPAN&lt;/span&gt;</code></pre><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("div");</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>[ &lt;div&gt;DIV1&lt;/div&gt;, &lt;div&gt;DIV2&lt;/div&gt; ]</code></pre></div></div></div></body></html>
