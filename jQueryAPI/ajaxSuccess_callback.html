<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>ajaxSuccess(callback)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="ajaxSuccess"><h2><span>返回值:jQuery</span>ajaxSuccess(callback)</h2><h3>概述</h3><div class="desc"><p>AJAX 请求成功时执行函数。Ajax 事件。</p><div class="longdesc"><pre>XMLHttpRequest 对象和设置作为参数传递给回调函数。</pre></div></div><h3>参数</h3><div><h4><strong>callback</strong><span>Function</span></h4><p>待执行函数</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">当 AJAX 请求成功后显示消息。</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code> $("#msg").ajaxSuccess(function(evt, request, settings){
   $(this).append("&lt;li&gt;请求成功!&lt;/li&gt;");
 });</code></pre></div></div></div></body></html>
