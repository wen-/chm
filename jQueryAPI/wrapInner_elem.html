<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>wrapInner(elem)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="wrapInner"><h2><span>返回值:jQuery</span>wrapInner(elem)</h2><h3>概述</h3><div class="desc"><p>将每一个匹配的元素的子内容(包括文本节点)用DOM元素包裹起来</p><div class="longdesc"><pre></pre></div></div><h3>参数</h3><div><h4><strong>elem</strong><span>Element</span></h4><p>用于包装目标元素的DOM元素</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">把所有段落内的每个子内容加粗</p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;p&gt;Hello&lt;/p&gt;&lt;p&gt;cruel&lt;/p&gt;&lt;p&gt;World&lt;/p&gt;</code></pre><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("p").wrapInner(document.createElement("b"));</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>&lt;p&gt;&lt;b&gt;Hello&lt;/b&gt;&lt;/p&gt;&lt;p&gt;&lt;b&gt;cruel&lt;/b&gt;&lt;/p&gt;&lt;p&gt;&lt;b&gt;World&lt;/b&gt;&lt;/p&gt;</code></pre></div></div></div></body></html>
