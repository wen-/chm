<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>width(val)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="width"><h2><span>返回值:jQuery</span>width(val)</h2><h3>概述</h3><div class="desc"><p>为每个匹配的元素设置CSS宽度(width)属性的值。</p><div class="longdesc"><pre>如果没有明确指定单位（如：em或%），使用px。</pre></div></div><h3>参数</h3><div><h4><strong>val</strong><span>String, Number, Function</span></h4><p>设定 CSS 'width' 的属性值，可以是字符串或者数字，还可以是一个函数，返回要设置的数值。函数接受两个参数，第一个参数是元素在原先集合中的索引位置，第二个参数为原先的宽度。</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">将所有段落的宽设为 20:</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("p").width(20);</code></pre></div></div></div></body></html>
