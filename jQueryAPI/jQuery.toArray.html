<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>jQuery.toArray()</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="jQuery.toArray"><h2><span>返回值:Number</span>jQuery.toArray()</h2><h3>概述</h3><div class="desc"><p>把jQuery集合中所有DOM元素恢复成一个数组。</p><div class="longdesc"><pre></pre></div></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">得到所有li的元素数组</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>alert($('li').toArray());</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>[&lt;li id="foo"&gt;, &lt;li id="bar"&gt;]</code></pre></div></div></div></body></html>
