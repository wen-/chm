<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>:only-child</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="onlyChild"><h2><span>返回值:Array&lt;Element(s)&gt;</span>:only-child</h2><h3>概述</h3><div class="desc"><p>如果某个元素是父元素中唯一的子元素，那将会被匹配</p><div class="longdesc"><pre>如果父元素中含有其他元素，那将不会被匹配。</pre></div></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">在 ul 中查找是唯一子元素的 li</p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;ul&gt;
  &lt;li&gt;John&lt;/li&gt;
  &lt;li&gt;Karl&lt;/li&gt;
  &lt;li&gt;Brandon&lt;/li&gt;
&lt;/ul&gt;
&lt;ul&gt;
  &lt;li&gt;Glen&lt;/li&gt;
&lt;/ul&gt;</code></pre><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("ul li:only-child")</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>[ &lt;li&gt;Glen&lt;/li&gt; ]</code></pre></div></div></div></body></html>
