<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>data(name, value)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="data"><h2><span>返回值:jQuery</span>data(name, value)</h2><h3>概述</h3><div class="desc"><p>在元素上存放数据,返回jQuery对象。</p><div class="longdesc"><pre>如果jQuery集合指向多个元素，那将在所有元素上设置对应数据。

这个函数不用建立一个新的expando，就能在一个元素上存放任何格式的数据，而不仅仅是字符串。</pre></div></div><h3>参数</h3><div><h4><strong>name</strong><span>String</span></h4><p>存储的数据名</p><h4><strong>value</strong><span>Any</span></h4><p>将要存储的任意数据</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">参考data(name)的示例</p></div></div></div></body></html>
