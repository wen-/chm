<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>size()</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="size"><h2><span>返回值:Number</span>size()</h2><h3>概述</h3><div class="desc"><p>jQuery 对象中元素的个数。</p><div class="longdesc"><pre>这个函数的返回值与 jQuery 对象的'&lt;span title="Core/length"&gt;length&lt;/span&gt;' 属性一致。</pre></div></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">计算文档中所有图片数量</p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;img src="test1.jpg"/&gt; &lt;img src="test2.jpg"/&gt;</code></pre><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("img").size();</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>2</code></pre></div></div></div></body></html>
