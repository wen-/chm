<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>removeAttr(name)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="removeAttr"><h2><span>返回值:jQuery</span>removeAttr(name)</h2><h3>概述</h3><div class="desc"><p>从每一个匹配的元素中删除一个属性</p><div class="longdesc"><pre></pre></div></div><h3>参数</h3><div><h4><strong>name</strong><span>String</span></h4><p>要删除的属性名</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">将文档中图像的src属性删除</p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;img src="test.jpg"/&gt;</code></pre><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("img").removeAttr("src");</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>[ &lt;img /&gt; ]</code></pre></div></div></div></body></html>
