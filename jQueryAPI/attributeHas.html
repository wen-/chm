<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>[attribute]</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="attributeHas"><h2><span>返回值:Array&lt;Element(s)&gt;</span>[attribute]</h2><h3>概述</h3><div class="desc"><p>匹配包含给定属性的元素。注意，在jQuery 1.3中，前导的@符号已经被废除！如果想要兼容最新版本，只需要简单去掉@符号即可。</p><div class="longdesc"><pre></pre></div></div><h3>参数</h3><div><h4><strong>attribute</strong><span>String</span></h4><p>属性名</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">查找所有含有 id 属性的 div 元素</p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;div&gt;
  &lt;p&gt;Hello!&lt;/p&gt;
&lt;/div&gt;
&lt;div id="test2"&gt;&lt;/div&gt;</code></pre><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("div[id]")</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>[ &lt;div id="test2"&gt;&lt;/div&gt; ]</code></pre></div></div></div></body></html>
