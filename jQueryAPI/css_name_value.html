<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>css(name, value)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="css"><h2><span>返回值:jQuery</span>css(name, value)</h2><h3>概述</h3><div class="desc"><p>在所有匹配的元素中，设置一个样式属性的值。</p><div class="longdesc"><pre>数字将自动转化为像素值</pre></div></div><h3>参数</h3><div><h4><strong>name</strong><span>value</span></h4><p>属性名</p><h4><strong>value</strong><span>String, Number</span></h4><p>属性值</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">将所有段落字体设为红色</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("p").css("color","red");</code></pre></div></div></div></body></html>
