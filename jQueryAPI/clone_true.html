<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>clone(true)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="clone"><h2><span>返回值:jQuery</span>clone(true)</h2><h3>概述</h3><div class="desc"><p>元素以及其所有的事件处理并且选中这些克隆的副本</p><div class="longdesc"><pre>在想把DOM文档中元素的副本添加到其他位置时这个函数非常有用。</pre></div></div><h3>参数</h3><div><h4><strong>true</strong><span>Boolean</span></h4><p>设置为true以便复制元素的所有事件处理</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">创建一个按钮，他可以复制自己，并且他的副本也有同样功能。</p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;button&gt;Clone Me!&lt;/button&gt;</code></pre><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("button").click(function(){
  $(this).clone(true).insertAfter(this);
});</code></pre></div></div></div></body></html>
