<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>:has</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="has"><h2><span>返回值:Array&lt;Element(s)&gt;</span>:has</h2><h3>概述</h3><div class="desc"><p>匹配含有选择器所匹配的元素的元素</p><div class="longdesc"><pre></pre></div></div><h3>参数</h3><div><h4><strong>selector</strong><span>Selector</span></h4><p>一个用于筛选的选择器</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">给所有包含 p 元素的 div 元素添加一个 text 类</p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;div&gt;&lt;p&gt;Hello&lt;/p&gt;&lt;/div&gt;
&lt;div&gt;Hello again!&lt;/div&gt;</code></pre><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("div:has(p)").addClass("test");</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>[ &lt;div class="test"&gt;&lt;p&gt;Hello&lt;/p&gt;&lt;/div&gt; ]</code></pre></div></div></div></body></html>
