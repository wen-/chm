<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>bind(map)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="bind"><h2><span>返回值:jQuery</span>bind(map)</h2><h3>概述</h3><div class="desc"><p>为每一个匹配元素一个或多个事件绑定事件处理器函数。</p><div class="longdesc"><pre></pre></div></div><h3>参数</h3><div><h4><strong>map</strong><span>Map</span></h4><p>一次可以绑定多个事件。</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">一次绑定click和mouseenter事件。</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$('#foo').bind({
  click: function() {
    // do something on click
  },
  mouseenter: function() {
    // do something on mouseenter
  }
});</code></pre></div></div></div></body></html>
