<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>get(index)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="get"><h2><span>返回值:Element</span>get(index)</h2><h3>概述</h3><div class="desc"><p>取得其中一个匹配的元素。 num表示取得第几个匹配的元素。</p><div class="longdesc"><pre>这能够让你选择一个实际的DOM 元素并且对他直接操作，而不是通过 jQuery 函数。$(this).get(0)与$(this)[0]等价。</pre></div></div><h3>参数</h3><div><h4><strong>index</strong><span>Number</span></h4><p>取得第 index 个位置上的元素</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns=""></p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;img src="test1.jpg"/&gt; &lt;img src="test2.jpg"/&gt;</code></pre><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("img").get(0);</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>[ &lt;img src="test1.jpg"/&gt; ]</code></pre></div></div></div></body></html>
