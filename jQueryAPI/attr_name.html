<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>attr(name)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="attr"><h2><span>返回值:Object</span>attr(name)</h2><h3>概述</h3><div class="desc"><p>取得第一个匹配元素的属性值。通过这个方法可以方便地从第一个匹配元素中获取一个属性的值。如果元素没有相应属性，则返回 undefined 。</p><div class="longdesc"><pre></pre></div></div><h3>参数</h3><div><h4><strong>name</strong><span>String</span></h4><p>属性名称</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">返回文档中第一个图像的src属性值。</p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;img src="test.jpg"/&gt;</code></pre><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("img").attr("src");</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>test.jpg</code></pre></div></div></div></body></html>
