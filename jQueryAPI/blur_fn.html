<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>blur(fn)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="blur"><h2><span>返回值:jQuery</span>blur(fn)</h2><h3>概述</h3><div class="desc"><p>在每一个匹配元素的blur事件中绑定一个处理函数。</p><div class="longdesc"><pre>blur事件会在元素失去焦点的时候触发，既可以是鼠标行为，也可以是按tab键离开的</pre></div></div><h3>参数</h3><div><h4><strong>fn</strong><span>Function</span></h4><p>在每一个匹配元素的blur事件中绑定的处理函数。</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">任何段落失去焦点时弹出一个 "Hello World!"在每一个匹配元素的blur事件中绑定的处理函数。</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("p").blur( function () { alert("Hello World!"); } );</code></pre></div></div></div></body></html>
