<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>scrollLeft(val)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="scrollLeft"><h2><span>返回值:jQuery</span>scrollLeft(val)</h2><h3>概述</h3><div class="desc"><p>传递参数值时，设置水平滚动条左侧偏移为该值。</p><div class="longdesc"><pre>此方法对可见和隐藏元素均有效。</pre></div></div><h3>参数</h3><div><h4><strong>val</strong><span>String, Number</span></h4><p>设定水平滚动条值</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">设置相对滚动条左侧的偏移</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("div.demo").scrollLeft(300);</code></pre></div></div></div></body></html>
