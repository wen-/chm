<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>clone()</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="clone"><h2><span>返回值:jQuery</span>clone()</h2><h3>概述</h3><div class="desc"><p>克隆匹配的DOM元素并且选中这些克隆的副本。</p><div class="longdesc"><pre>在想把DOM文档中元素的副本添加到其他位置时这个函数非常有用。</pre></div></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">克隆所有b元素（并选中这些克隆的副本），然后将它们前置到所有段落中。</p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;b&gt;Hello&lt;/b&gt;&lt;p&gt;, how are you?&lt;/p&gt;</code></pre><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("b").clone().prependTo("p");</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>&lt;b&gt;Hello&lt;/b&gt;&lt;p&gt;&lt;b&gt;Hello&lt;/b&gt;, how are you?&lt;/p&gt;</code></pre></div></div></div></body></html>
