<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>prepend(function(index, html))</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="prepend"><h2><span>返回值:jQuery</span>prepend(function(index, html))</h2><h3>概述</h3><div class="desc"><p>jQuery 1.4 新增。向每个匹配的元素内部最前面追加内容。</p><div class="longdesc"><pre>这个操作与对指定的元素执行appendChild方法，将它们添加到文档中的情况类似。</pre></div></div><h3>参数</h3><div><h4><strong>function(index, html)</strong><span>Function</span></h4><p>返回一个HTML字符串，用于追加到每一个匹配元素的里边。接受两个参数，index参数为对象在这个集合中的索引值，html参数为这个对象原先的html值。</p></div></div></div></body></html>
