<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>jQuery.trim(str)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="jQuery.trim"><h2><span>返回值:String</span>jQuery.trim(str)</h2><h3>概述</h3><div class="desc"><p>去掉字符串起始和结尾的空格。</p><div class="longdesc"><pre></pre></div></div><h3>参数</h3><div><h4><strong>str</strong><span>String</span></h4><p>需要处理的字符串</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">去掉字符串起始和结尾的空格。</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$.trim("  hello, how are you?  ");</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>"hello, how are you?"</code></pre></div></div></div></body></html>
