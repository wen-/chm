<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>jQuery.unique(array)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="jQuery.unique"><h2><span>返回值:Array</span>jQuery.unique(array)</h2><h3>概述</h3><div class="desc"><p>删除数组中重复元素。只处理删除DOM元素数组，而不能处理字符串或者数字数组。</p><div class="longdesc"><pre></pre></div></div><h3>参数</h3><div><h4><strong>array</strong><span>Array</span></h4><p>待处理数组。</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">删除重复 div 标签。</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$.unique(document.getElementsByTagName("div"));</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>[&lt;div&gt;, &lt;div&gt;, ...]</code></pre></div></div></div></body></html>
