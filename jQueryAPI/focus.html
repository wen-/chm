<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>focus()</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="focus"><h2><span>返回值:jQuery</span>focus()</h2><h3>概述</h3><div class="desc"><p>触发每一个匹配元素的focus事件。</p><div class="longdesc"><pre>这将触发所有绑定的focus函数，注意，某些对象不支持focus方法。</pre></div></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">当页面加载后将 id 为 'login' 的元素设置焦点:</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$(document).ready(function(){
  $("#login").focus();
});</code></pre></div></div></div></body></html>
