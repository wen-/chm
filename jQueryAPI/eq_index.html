<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>eq(index)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="eq"><h2><span>返回值:jQuery</span>eq(index)</h2><h3>概述</h3><div class="desc"><p>获取第N个元素</p><div class="longdesc"><pre>这个元素的位置是从0算起。</pre></div></div><h3>参数</h3><div><h4><strong>index</strong><span>Integer</span></h4><p>元素在jQuery对象中的索引</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">获取匹配的第二个元素</p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;p&gt; This is just a test.&lt;/p&gt; &lt;p&gt; So is this&lt;/p&gt;</code></pre><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("p").eq(1)</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>[ &lt;p&gt; So is this&lt;/p&gt; ]</code></pre></div></div></div></body></html>
