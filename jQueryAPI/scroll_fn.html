<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>scroll(fn)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="scroll"><h2><span>返回值:jQuery</span>scroll(fn)</h2><h3>概述</h3><div class="desc"><p>在每一个匹配元素的scroll事件中绑定一个处理函数。</p><div class="longdesc"><pre>当滚动条发生变化时触发</pre></div></div><h3>参数</h3><div><h4><strong>fn</strong><span>Function</span></h4><p>在每一个匹配元素的resize事件中绑定的处理函数。</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">当页面滚动条变化时，执行的函数:</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$(window).scroll( function() { /* ...do something... */ } );</code></pre></div></div></div></body></html>
