<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>show()</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="show"><h2><span>返回值:jQuery</span>show()</h2><h3>概述</h3><div class="desc"><p>显示隐藏的匹配元素。</p><div class="longdesc"><pre>这个就是 'show( speed, [callback] )' 无动画的版本。如果选择的元素是可见的，这个方法将不会改变任何东西。无论这个元素是通过hide()方法隐藏的还是在CSS里设置了display:none;，这个方法都将有效。</pre></div></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">显示所有段落</p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;p style="display: none"&gt;Hello&lt;/p&gt;</code></pre><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("p").show()</code></pre></div></div></div></body></html>
