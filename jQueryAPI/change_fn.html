<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>change(fn)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="change"><h2><span>返回值:jQuery</span>change(fn)</h2><h3>概述</h3><div class="desc"><p>在每一个匹配元素的change事件中绑定一个处理函数。</p><div class="longdesc"><pre>change事件会在元素失去焦点的时候触发，也会当其值在获得焦点后改变时触发。</pre></div></div><h3>参数</h3><div><h4><strong>fn</strong><span>Function</span></h4><p>在每一个匹配元素的change事件中绑定的处理函数。</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">给所有的文本框增加输入验证</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("input[type='text']").change( function() {
  // 这里可以写些验证代码
});</code></pre></div></div></div></body></html>
