<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>unwrap()</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="unwrap"><h2><span>返回值:jQuery</span>unwrap()</h2><h3>概述</h3><div class="desc"><p>这个方法将移出元素的父元素。这能快速取消 .wrap()方法的效果。匹配的元素（以及他们的同辈元素）会在DOM结构上替换他们的父元素。</p><div class="longdesc"><pre></pre></div></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">用ID是"content"的div将每一个段落包裹起来</p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;div&gt;
    &lt;p&gt;Hello&lt;/p&gt;
    &lt;p&gt;cruel&lt;/p&gt;
    &lt;p&gt;World&lt;/p&gt;
&lt;/div&gt;</code></pre><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code> $("p").unwrap()</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>    &lt;p&gt;Hello&lt;/p&gt;
    &lt;p&gt;cruel&lt;/p&gt;
    &lt;p&gt;World&lt;/p&gt;</code></pre></div></div></div></body></html>
