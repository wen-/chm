<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>jQuery.isEmptyObject(obj)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="jQuery.isEmptyObject"><h2><span>返回值:Boolean</span>jQuery.isEmptyObject(obj)</h2><h3>概述</h3><div class="desc"><p>jQuery 1.4 新增。测试对象是否是空对象（不包含任何属性）。</p><div class="longdesc"><pre>jQuery 1.4 中，这个方法既检测对象本身的属性，也检测从原型继承的属性（因此没有使用hasOwnProperty）。</pre></div></div><h3>参数</h3><div><h4><strong>obj</strong><span>Object</span></h4><p>用于测试是否为空对象</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">测试是否为空对象</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>jQuery.isEmptyObject({}) // true
