<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>toggleClass(class)</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="toggleClass"><h2><span>返回值:jQuery</span>toggleClass(class)</h2><h3>概述</h3><div class="desc"><p>如果存在（不存在）就删除（添加）一个类。</p><div class="longdesc"><pre></pre></div></div><h3>参数</h3><div><h4><strong>class</strong><span>String</span></h4><p>CSS类名</p></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">为匹配的元素切换 'selected' 类</p><h5 xmlns="">HTML 代码:</h5><pre xmlns=""><code>&lt;p&gt;Hello&lt;/p&gt;&lt;p class="selected"&gt;Hello Again&lt;/p&gt;</code></pre><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("p").toggleClass("selected");</code></pre><h5 xmlns="">结果:</h5><pre xmlns=""><code>[ &lt;p class="selected"&gt;Hello&lt;/p&gt;, &lt;p&gt;Hello Again&lt;/p&gt; ]</code></pre></div></div></div></body></html>
