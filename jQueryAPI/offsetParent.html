<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>offsetParent()</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="offsetParent"><h2><span>返回值:jQuery</span>offsetParent()</h2><h3>概述</h3><div class="desc"><p>返回第一个匹配元素用于定位的父节点。</p><div class="longdesc"><pre>这返回父元素中第一个其position设为relative或者absolute的元素。此方法仅对可见元素有效。</pre></div></div></div></div></body></html>
