<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312"></meta><title>hide()</title><link type="text/css" rel="stylesheet" rev="stylesheet" href="style/style.css" media="all"></link><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/jquery-doc-split.js"></script></head><body id="split"><div id="content"><div rel="hide"><h2><span>返回值:jQuery</span>hide()</h2><h3>概述</h3><div class="desc"><p>隐藏显示的元素</p><div class="longdesc"><pre>这个就是 'hide( speed, [callback] )' 的无动画版。如果选择的元素是隐藏的，这个方法将不会改变任何东西。</pre></div></div><div class="example"><h3>示例</h3><h4 xmlns="">描述:</h4><p xmlns="">隐藏所有段落</p><h5 xmlns="">jQuery 代码:</h5><pre xmlns=""><code>$("p").hide()</code></pre></div></div></div></body></html>
