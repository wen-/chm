<P>phonegap android启动画面</P>
<P>config.xml中设置：</P>
<P><BR>&nbsp;&nbsp;&nbsp; &lt;preference name="splashscreen" value="splash" 
/&gt;<BR>&nbsp;&nbsp;&nbsp; &lt;preference name="splashScreenDelay" value="5000" 
/&gt;</P>
<P>值splash可能为启动画面的文件名，将不同尺寸的启动画面分别复制到对应分辨率的文件夹，命名为splash.png</P></BODY></HTML>
