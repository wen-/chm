<BODY>
<P>序列化对象</P>
<P>对象序列化就是指将对象的状态转换为字符串，也可以将字符串不原为对象；</P>
<P>序列化：</P>
<P>JSON.stringify()</P>
<P>还原：</P>
<P>JSON.parse()</P>
<P>例：</P>
<P>o={x:1,y:2};</P>
<P>s=JSON.stringify(o);</P>
<P>p=JSON.parse(s);//p是o的深copy</P></BODY></HTML>
