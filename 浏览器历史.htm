<BODY>浏览器历史――window对象的history属性及它的相关方法：<BR>　　go()方法只有一个参数，即前进或后退的页面数。如果是负数，就在浏览器历史中扣退，如果是正数，就前进。如：<BR>window.history.go(-1);或history.go(-1);<BR>　　另外，用back()和forward()方法可以实现同样的操作：<BR>history.back();<BR>history.forward();<BR>　　可以用history.length属性查看历史中的页面数。 
</BODY></HTML>
