<p>直接调用val()方法时，可以获取选择器中第一个表单元素的value值，如：<br />
  $(&quot;[name=radioGroup]:checked&quot;).val()<br />
  以上代码直接获取name属性为“radioGroup”的表单元素中被选中项的value值。如果没有设置value值，则获取其显示的文本值。<br />
  如果选择器中的第一个表单元素是多选的，val()将返回选中项value组成的数组。</p>
