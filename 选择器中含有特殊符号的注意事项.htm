<P>　　根据W3C的规定，属性值中是不能含有特殊字符的，但实际中偶尔会遇到。如果按照普通的方式去处理就会出错。解决的方法是使用转义符：<BR>$("#id\\#b");&nbsp;&nbsp;&nbsp;&nbsp; 
//转义特殊字符“#”<BR>$("#id\\[1\\]");&nbsp;&nbsp;&nbsp; //转义特殊字符“[”和“]”</P>
<P>　　选择器中的空格了是不容忽视 
的，多一个空格或少一个空格也许会等到截然不同的结果。<BR>　　之所以会出现不同的结果，是因为后代选择器与过滤选择器的区别。</P></BODY></HTML>
