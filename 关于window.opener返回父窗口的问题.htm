<HTML><HEAD><TITLE>关于window.opener返回父窗口的问题</TITLE>

<BODY>
<P>关于window.opener返回父窗口的问题</P>
<P>window.opener获取父窗口出错时，请检查是否有存在用IP代替域名的情况，</P>
<P>用IP代替域名会报脚本错误：拒绝访问！</P>
<P>将IP改变域名可解决。</P>
<P>:text选择器会导致JQ type无访问权限问题,改input:text</P></BODY></HTML>
