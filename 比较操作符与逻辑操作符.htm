<P>比较操作符<BR>主要包括等于（==）、不等于（!=）大于（&gt;）、大于等于（&gt;=）、小于（&lt;）、小于等于（&lt;=）等。</P>
<P>比较操作符是区分大小写的，为了正确性，应当将字符串转换成统一大小写再比较 
。JavaScript提供了toUpperCase()和toLowerCase()这两种转换字符串大小写的方法。 </P>
<P>逻辑操作符<BR>与运算（&amp;&amp;）、或运算（||）、非运算（!）<BR></P></BODY></HTML>
