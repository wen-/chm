<P>windows phone SDK</P>
<P>执行完安装程序后要重启，不然模拟器开不了，报错，程序占用。</P>
<P><A style="COLOR: rgb(18,55,161); TEXT-DECORATION: none" 
href="http://wenku.it168.com/d_000351295.shtml"><FONT 
style="BACKGROUND-COLOR: #f8f8f8" size=5 face=微软雅黑>Windows Phone Emulator is 
doing a complete OS boot解决方案</FONT></A></P>
<P>1、桌面右击设置显卡属性；</P>
<P>2、选择管理3D设置；</P>
<P>3、程序设置，选择添加；</P>
<P>4、添加XDE.exe程序，默认在C:\Program Files\Microsoft 
XDE\1.0\xde.exe设置程序只适用集成显卡，点击应用。</P>
<P>再启动模拟器就应该OK了。</P></BODY></HTML>
