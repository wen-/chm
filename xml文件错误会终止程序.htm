<P>xml文件错误会终止程序</P>
<H2>XML 错误会终止您的程序</H2>
<P>XML 文档中的错误会终止你的 XML 程序。</P>
<P>W3C 的 XML 规范声明：如果 XML 文档存在错误，那么程序就不应当继续处理这个文档。理由是，XML 
软件应当轻巧，快速，具有良好的兼容性。</P></BODY></HTML>
