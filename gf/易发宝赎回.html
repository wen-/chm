<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>首页</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/main.css" />
<script type="text/javascript" src="js/modernizr.custom-css.js"></script>
</head>
<body>
<div class="invest_recall">
    <div class="recall_step clearfix">
        <span class="step1 current">1.录入信息</span>
        <span class="step2">2.确认交易</span>
        <span class="stepEnd">3.查看结果</span>
    </div>

    <div class="recall_m">
        <div class="recallM_t">赎回：</div>
        <div class="recallM_m">
            <table>
                <tr>
                    <th>持有份额：</th>
                    <td><strong class="red">1,000.00元</strong></td>
                </tr>
                <tr>
                    <th>可赎回份额：</th>
                    <td><strong class="red">1,000.00元</strong></td>
                </tr>
                <tr>
                    <th><span class="red">*</span>赎回份额：</th>
                    <td>
                        <input type="text" value="500.00" />
                    </td>
                </tr>
                <tr>
                    <th>大写金额：</th>
                    <td><strong class="red">伍佰元整</strong></td>
                </tr>
            </table>
        </div>
        <div class="recallM_b">
            <a href="#">下一步</a>
        </div>
    </div>
    <div class="invest_txt">
        <p>说明：</p>
        <ul>
            <li>1、您可随时发起快速赎回(系统批处理时间23:00至24:00除外)。赎回资金将返还到E+盈，正常情况下实时到账。每日15:00前赎回的份额，不享有当日收益。</li>
            <li>2、快速赎回单笔限额5万，单日累计上限50万，无赎回笔数限制(每日指每个自然日)。</li>
        </ul>
    </div>
</div>

</body>
</html>
