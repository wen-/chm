<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>首页</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/main.css" />
<script type="text/javascript" src="js/modernizr.custom-css.js"></script>
</head>
<body>
<div class="invest_recall">
    <div class="recall_step clearfix">
        <span class="step1">1.录入信息</span>
        <span class="step1 current">2.确认交易</span>
        <span class="stepEnd">3.查看结果</span>
    </div>
    <div class="recall_m">
        <div class="recallM_t">请确认赎回产品信息：</div>
        <div class="recallM_m">
            <table>
                <tr>
                    <th>产品名称：</th>
                    <td>盆满钵盈日日赢</td>
                    <th>币种：</th>
                    <td>人民币</td>
                </tr>
                <tr>
                    <th>累计本金(元)：</th>
                    <td>53,921.00</td>
                    <th>赎回金额(元)：</th>
                    <td>12,213.00</td>
                </tr>
                <tr>
                    <th>返还账户：</th>
                    <td>6253****1254</td>
                    <th>交易时间：</th>
                    <td>工作日9:00至15:00(节假日除外)</td>
                </tr>

            </table>
        </div>
        <div class="recallM_b">
            <a href="#">确认</a>
            <a href="#">上一步</a>
        </div>
    </div>
    <div class="invest_txt">
        <p>说明：</p>
        <ul>
            <li>1、盆满钵盈T+0理财产品营业时间为：工作日的9 : 00至15 : 00（节假日除外），营业时间内提交的赎回申请实时生效，非营业时间内提交的赎回申请视为下一个工作日提交。</li>
        </ul>
    </div>
</div>

<div class="popup_box recall_box">
    <div class="recall_pt">
        <div class="recall_pic">
            <img src="" alt="" />
        </div>
        <div class="recall_txt">
            <p>您确定要进行申购撤销操作吗？</p>
            <div class="recallBox_btn">
                <button type="button">确定</button>
                <button type="button">取消</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
