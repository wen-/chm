<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>首页</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/main.css" />
<script type="text/javascript" src="js/modernizr.custom-css.js"></script>
</head>
<body>
<div class="invest_recall">
	<!--
    <div class="recall_step clearfix">
        <span class="step1 current">1.填写贷款信息</span>
        <span class="stepEnd">2.查看结果</span>
    </div>
    -->
    <div class="recall_m">
        <!--<div class="recallM_t">贷款额度信息填写：</div>-->
        <div class="recallM_m">
            <table>
                <tr>
                    <th><span class="red">*</span>种类：</th>
                    <td>
                        <select>
                            <option>生意红</option>
                            <option>自信一贷</option>
                        </select>
                    </td>
                    
                </tr>
                <tr>
                	<th><span class="red">*</span>月均销售额(元)：</th>
                    <td><span class="relative"><span class="red">￥</span><input type="text" /></span>人民币</td>
                </tr>
                <tr>
                	<th><span class="red">*</span>信用卡当前透支额(元)：</th>
                    <td><span class="relative"><span class="red">￥</span><input type="text" /></span>人民币</td>
                </tr>
                <tr>
                	<th><span class="red">*</span>已有贷款每月还款额(元)：</th>
                    <td><span class="relative"><span class="red">￥</span><input type="text" /></span>人民币</td>
                </tr>
                <tr>
                	<th><span class="red">*</span>贷款期限(月)：</th>
                    <td><input type="text" />1-36期</td>
                </tr>
                <tr>
                	<th><span class="red">*</span>月均销售额(元)：</th>
                    <td><span class="relative"><span class="red">￥</span><input type="text" />人民币</td>
                </tr>
            </table>
        </div>
        <div class="recallM_b">
            <a href="#">预测</a>
        </div>
    </div>
    
    <div class="invest_txt">
        <p>说明：</p>
        <ul>
            <li>1、生意红：是批以信用担保方式向自然人或小微企业发放的，用于经营用途明确的个人信用贷款。免抵押，免担保，最高50万，最快3天放款；</li>
            <li>1、自信一贷：是指以信用担保方式向个人客户发放的，用于明确个人消费等用途的个人信用贷款。免抵押，免担保，最高50万，最快3天放款。</li>
        </ul>
    </div>
    
</div>

</body>
</html>
