<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>首页</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/main.css" />
<script type="text/javascript" src="js/modernizr.custom-css.js"></script>
</head>
<body>
<div class="manage_invest">
    <div class="yfb_n clearfix">
        <div class="yfb_invest lfloat">总资产：<strong>xxxx</strong>元</div>
        <div class="yfb_earnings lfloat">总收益：<strong>xxxx</strong>元</div>
    </div>
    <div class="invest_search">
        <div class="search_date">
            <span class="red">*</span>起止日期：
            <input type="text" class="txt" id="formTime"> - <input type="text"  class="txt" id="toTime">
        </div>
        <div class="search_type">
            <lable>交易类型：</lable>
            <select>
                <option>全部</option>
                <option>申购</option>
                <option>赎回</option>
            </select>
        </div>
        <button id="findBtn" type="button">查询</button>
    </div>
    <div class="manageInvest_info">
        <div class="manageInvest_t investInfo_t">
            <div class="detail_t"><span class="deal_detail">交易明细列表</span> | <span class="earnings_detail">收益明细</span></div>
            <div class="detail_t" style="display: none;"><span class="earnings_detail">我的收益</span> | <span class="deal_detail">交易明细列表</span></div>
            <div class="yfb_io">
                <a href="#">立即申购</a>
                <a href="#">我要赎回</a>
            </div>
        </div>
        <div class="manageInvest_m investInfo_m">
            <table border="0">
                <thead>
                    <tr>
                        <th>交易时间</th>
                        <th>交易金额(元)</th>
                        <th>交易类型</th>
                        <th>交易状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2014-11-12</td>
                        <td class="t_right"><strong class="red">10,000.00</strong></td>
                        <td>申购</td>
                        <td>成功</td>
                    </tr>
                    <tr>
                        <td>2014-11-12</td>
                        <td class="t_right"><strong class="red">10,000.00</strong></td>
                        <td>赎回</td>
                        <td>成功</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="manageInvest_m investInfo_m">
            <table border="0">
                <thead>
                    <tr>
                        <th>当前份额</th>
                        <th>最近一日收益</th>
                        <th>最近一周收益</th>
                        <th>最近一月收益</th>
                        <th>累计收益</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="t_right"><strong class="red">500.00</strong></td>
                        <td class="t_right"><strong class="red">0.00</strong></td>
                        <td class="t_right"><strong class="red">0.00</strong></td>
                        <td class="t_right"><strong class="red">0.00</strong></td>
                        <td class="t_right"><strong class="red">0.00</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div class="manageInvest_info">
        <div class="manageInvest_t investInfo_t">收益明细列表</div>
        <div class="manageInvest_m investInfo_m">
            <table border="0">
                <thead>
                <tr>
                    <th>交易时间</th>
                    <th>昨日收益(元)</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2">没有符合查询条件的记录</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
