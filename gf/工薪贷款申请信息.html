<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>首页</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/main.css" />
<script type="text/javascript" src="js/modernizr.custom-css.js"></script>
</head>
<body>
<div class="invest_recall">
    <p>申请信息</p>
    <div class="recall_m">
        <div class="recallM_t"><span class="red">*</span>为必填项：</div>
        <div class="recallM_m">
            <table>
                <tr>
                    <th>工作单位：</th>
                    <td><input type="text" /><span class="red">*</span></td>
                </tr>
                <tr>
                    <th>职位：</th>
                    <td>
                    	<select>
                            <option value="请选择">请选择</option>
                            <option value="单位负责人">单位负责人</option>
                            <option value="高级管理人员">高级管理人员</option>
                            <option value="中级管理人员">中级管理人员</option>
                            <option value="一般员工">一般员工</option>
                            <option value="其他">其他</option>
                        </select>
                        <span class="red">*</span>
                    </td>
                </tr>
                <tr>
                    <th>本单位工作时间：</th>
                    <td><input type="text" />年</td>
                </tr>
                <tr>
                    <th>工作地址：</th>
                    <td><input type="text" /><span class="red">*</span></td>
                </tr>
                <tr>
                    <th>单位电话：</th>
                    <td><input type="text" /><span class="red">*</span></td>
                </tr>
                <tr>
                    <th>居住地址：</th>
                    <td>
                    	<select>
                        	<option>请选择省份</option>
                        </select>
                    	<select>
                        	<option>请选择城市</option>
                        </select>
                    	<select>
                        	<option>请选择城区</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>住宅电话：</th>
                    <td><input type="text" /><span class="red">*</span></td>
                </tr>
                <tr>
                    <th>紧急联系人1姓名：</th>
                    <td><input type="text" /><span class="red">*</span></td>
                </tr>
                <tr>
                    <th>紧急联系人1电话：</th>
                    <td><input type="text" /><span class="red">*</span></td>
                </tr>
                <tr>
                    <th>与紧急联系人1的关系：</th>
                    <td><input type="text" /><span class="red">*</span></td>
                </tr>
                <tr>
                    <th>紧急联系人2姓名：</th>
                    <td><input type="text" /><span class="red">*</span></td>
                </tr>
                <tr>
                    <th>紧急联系人2电话：</th>
                    <td><input type="text" /><span class="red">*</span></td>
                </tr>
                <tr>
                    <th>与紧急联系人2的关系：</th>
                    <td><input type="text" /><span class="red">*</span></td>
                </tr>
                <tr>
                    <th>贷款申请金额：</th>
                    <td>10,000.00元</td>
                </tr>
                <tr>
                    <th>贷款用途：</th>
                    <td>
                    	<select>
                        	<option value="请选择">请选择</option>
                            <option value="购车">购车</option>
                            <option value="购耐用消费品">购耐用消费品</option>
                            <option value="住房装修">住房装修</option>
                            <option value="教育支出">教育支出</option>
                            <option value="旅游">旅游</option>
                            <option value="其他">其他</option>
                        </select>
                        <span class="red">*</span>
                    </td>
                </tr>
                <tr>
                    <th>配偶姓名：</th>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <th>配偶身份证号码：</th>
                    <td><input type="text" /></td>
                </tr>
            </table>
        </div>
        <div class="recallM_b">
            <a href="#">提交申请</a>
        </div>
    </div>
    
</div>

<div class="popup_box pact_box">
    <div class="pactBox_t">
        <h1>提交成功</h1>
        <span class="close_box"></span>
    </div>
    <div class="pactBox_m">
        <div class="recall_pic">
            <img src="" alt="" />
        </div>
        <div class="recall_txt">
            <p>您的贷款申请已提交成功，我行客服人员将尽快与您联系，请您保持电话畅通，您也可以登录我行网银页面查询本次贷款的进度。</p>
        </div>
    </div>
    <div class="pactBox_b">
        <button type="button">关闭</button>
    </div>
</div>

</body>
</html>
