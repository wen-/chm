<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>首页</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/main.css" />
<script type="text/javascript" src="js/modernizr.custom-css.js"></script>
</head>
<body>
<div class="invest_recall">
    <div class="recall_step clearfix">
        <span class="step1 current">1.填写贷款试算信息</span>
        <span class="stepEnd">2.查看结果</span>
    </div>

    <div class="recall_m">
        <!--<div class="recallM_t">还款信息：</div>-->
        <div class="recallM_m">
            <table>
                <tr>
                    <th><span class="red">*</span>贷款品种大类：</th>
                    <td>
                        <select>
                            <option>请选择</option>
                        </select>
                    </td>
                    <th><span class="red">*</span>贷款品种小类：</th>
                    <td>
                        <select>
                            <option>请选择</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><span class="red">*</span>贷款金额：</th>
                    <td><span class="relative"><span class="red"></span><input type="text" /></span>元</td>
                    <th><span class="red">*</span>贷款期限：</th>
                    <td>
                        <select>
                            <option>请选择</option>
                        </select>
                        <input type="text" />
                        <span>年</span>
                    </td>
                </tr>
                <tr>
                    <th>利率浮动比(%)：</th>
                    <td><input type="text" /></td>
                    <th><span class="red">*</span>还款方式：</th>
                    <td>
                        <select>
                            <option>请选择</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><span class="red">*</span>还款周期：</th>
                    <td>
                        <select>
                            <option>请选择</option>
                        </select>
                    </td>
                    <th><span class="red">*</span>扣款日期：</th>
                    <td>
                        <select>
                            <option>请选择</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="recallM_b">
            <a href="#">提交</a>
        </div>
    </div>
    <!--
    <div class="invest_txt">
        <p>说明：</p>
        <ul>
            <li>1、部分提前还款功能用于提前偿还剩余贷款金额，并非抵扣本月月供款;</li>
            <li>2、部分提前还款成功后，请您重新查询还款计划，确保账户中仍有足够的现金偿还本月月供款;</li>
            <li>3、本月月供款为自动划扣，客户只要确保账户上有足够的现金即可，不需要做部分提前还款。</li>
        </ul>
    </div>
    -->
</div>

</body>
</html>
