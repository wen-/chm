<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>首页</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/main.css" />
<script type="text/javascript" src="js/modernizr.custom-css.js"></script>
</head>
<body>
<div class="invest_recall">
    <div class="recall_step clearfix">
        <span class="step1">1.填写贷款试算信息</span>
        <span class="stepEnd current">2.查看结果</span>
    </div>

    <div class="recall_m">
        <!--<div class="recallM_t">贷款试算结果：</div>-->
        <div class="recallM_m">
            <table>
                <tr>
                    <th>贷款种类：</th>
                    <td>个人信用贷款(消费类)</td>
                    <th>贷款金额：</th>
                    <td><strong class="red">20,999.00元</strong> </td>
                </tr>
                <tr>
                    <th>贷款期限：</th>
                    <td>1年</td>
                    <th>基准利率(%)：</th>
                    <td><strong class="red">6.40000</strong> </td>
                </tr>
                <tr>
                    <th>利率浮动比(%)：</th>
                    <td><strong class="red">0</strong></td>
                    <th>执行利率(%)：</th>
                    <td><strong class="red">7.1040</strong> </td>
                </tr>
                <tr>
                    <th>还款方式：</th>
                    <td>等额本息</td>
                    <th>扣款日期：</th>
                    <td>25</td>
                </tr>
                <tr>
                    <th>还款周期：</th>
                    <td>按月</td>
                    <th>&nbsp;</th>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="recall_m">
        <!--<div class="recallM_t">还款期次：</div>-->
        <div class="recallM_m">
            <table>
                <thead>
                    <tr>
                        <th>期次</th>
                        <th>应还本金<em title="点击此处进行排序"></em></th>
                        <th>应还利息<em title="点击此处进行排序"></em></th>
                        <th>本期应还总额<em title="点击此处进行排序"></em></th>
                        <th>计划还款日<em title="点击此处进行排序"></em></th>
                        <th>累计还本<em title="点击此处进行排序"></em></th>
                        <th>累计还息<em title="点击此处进行排序"></em></th>
                        <th>本金余额<em title="点击此处进行排序"></em></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>1,000.00</td>
                        <td>75.00</td>
                        <td>1,000.00</td>
                        <td>2014-11-12</td>
                        <td>1,000.00</td>
                        <td>75.00</td>
                        <td>0.00</td>
                    </tr>
                </tbody>

            </table>
        </div>
        <div class="recallM_b">
            <a href="#">返回</a>
        </div>
    </div>
    <!--
    <div class="invest_txt">
        <p>说明：</p>
        <ul>
            <li>1、部分提前还款功能用于提前偿还剩余贷款金额，并非抵扣本月月供款;</li>
            <li>2、部分提前还款成功后，请您重新查询还款计划，确保账户中仍有足够的现金偿还本月月供款;</li>
            <li>3、本月月供款为自动划扣，客户只要确保账户上有足够的现金即可，不需要做部分提前还款。</li>
        </ul>
    </div>
    -->
</div>

</body>
</html>
