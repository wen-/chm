<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>首页</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/main.css" />
<script type="text/javascript" src="js/modernizr.custom-css.js"></script>
</head>
<body>
<div class="invest_recall">
    <div class="recall_step clearfix">
        <span class="step1">1.确认交易</span>
        <span class="stepEnd">2.查看结果</span>
    </div>
    <div class="recall_m">
        <div class="recallM_t">确认您要撤销的理财产品信息：</div>
        <div class="recallM_m">
            <table>
                <tr>
                    <th>产品名称：</th>
                    <td>盆满钵盈日日赢</td>
                    <th>币种：</th>
                    <td>人民币</td>
                </tr>
                <tr>
                    <th>投资期限(天)：</th>
                    <td>不限</td>
                    <th>委托日期：</th>
                    <td>2014-11-12</td>
                </tr>
                <tr>
                    <th>委托金额(元)：</th>
                    <td>6,000.00</td>
                    <th>扣款/还款日期：</th>
                    <td>每个工作日</td>
                </tr>
            </table>
        </div>
        <div class="recallM_b">
            <a href="#">确认</a>
            <a href="#">上一步</a>
        </div>
    </div>
</div>

<div class="popup_box recall_box">
    <div class="recall_pt">
        <div class="recall_pic">
            <img src="" alt="" />
        </div>
        <div class="recall_txt">
            <p>您确定要进行申购撤销操作吗？</p>
            <div class="recallBox_btn">
                <button type="button">确定</button>
                <button type="button">取消</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
