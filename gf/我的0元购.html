<div class="manage_invest">
    <div class="invest_search">
        <div class="search_date">
            <span class="red">*</span>起止日期：
            <input type="text" class="txt" id="formTime"> - <input type="text"  class="txt" id="toTime">

        <div class="manageInvest_m investInfo_m">
            <table border="0">
                <thead>
                    <tr>
                        <th>交易流水号<em title="点击此处进行排序"></em></th>
                        <th>交易时间<em title="点击此处进行排序"></em></th>
                        <th>单份存款金额<em title="点击此处进行排序"></em></th>
                        <th>存款期限<em title="点击此处进行排序"></em></th>
                        <th>购买分数<em title="点击此处进行排序"></em></th>
                        <th>单份商品价格<em title="点击此处进行排序"></em></th>
                        <th>单品总价<em title="点击此处进行排序"></em></th>
                        <th>手机号码</th>
                        <th>摘要</th>
                        <th>合作商户</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>912312439</td>
                        <td>2014-11-12</td>
                        <td>912312439</td>

                        <td>1356***4231</td>
                        <td>华为P7</td>
                        <td>中国电信</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
