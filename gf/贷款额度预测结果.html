<div class="invest_recall">

        <span class="step1">1.填写贷款信息</span>

    <div class="recall_m">
        <!--<div class="recallM_t">贷款额度预测结果：</div>-->
        <div class="recallM_m">
            <table>
                <tr>
                    <th><span class="red">*</span>种类：</th>
                    <td colspan="3">生意红</td>
                </tr>
                <tr>
                	<th>月均销售额(元)：</th>
                    <td><span class="red">123.00</span></td>
                	<th>信用卡当前透支额(元)：</th>
                    <td><span class="red">123.00</span></td>
                </tr>
                <tr>

                    <td>1</td>
                </tr>
                <tr>
                	<th>预测本笔可贷额度(元)：</th>
                    <td colspan="3"><span class="red">0.00</span></td>
                </tr>
            </table>
        </div>
        <div class="recallM_b">
            <a href="#">继续预测</a>
        </div>

    <div class="invest_txt">
        <p>说明：</p>
        <ul>
            <li>1、生意红：是批以信用担保方式向自然人或小微企业发放的，用于经营用途明确的个人信用贷款。免抵押，免担保，最高50万，最快3天放款；</li>
            <li>1、自信一贷：是指以信用担保方式向个人客户发放的，用于明确个人消费等用途的个人信用贷款。免抵押，免担保，最高50万，最快3天放款。</li>
        </ul>
    </div>
