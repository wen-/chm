<body>
<p>在jQuery中，主要是通过html()和text()两个方法来获取和编辑页面内容的。其中html()则当于获取节点的innerHTML属性，添加参数html(text)时，则为设置innerHTML；而text()则用来获取元素的纯文本，text(content)为设置纯文本。<br />
  例：用text()与html()方法编辑内容<br />
  $(function(){<br />
  $(&quot;p&quot;).click(function(){<br />
  var sHtmlStr=$(this).html();<br />
  $(this).text(sHtmlStr);<br />
  });<br />
  });</p>
</body>
