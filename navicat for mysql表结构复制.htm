<P><SPAN style="COLOR: rgb(12,12,12)">选中需要导出表结构的数据库，</SPAN><SPAN

style="COLOR: rgb(12,12,12)">&nbsp;</SPAN><SPAN

style="COLOR: rgb(12,12,12)">数据传输</SPAN><SPAN 
style="COLOR: rgb(12,12,12)">”单击选择“高级”一项，在“</SPAN><SPAN 
style="COLOR: rgb(12,12,12)">高级</SPAN><SPAN 
style="COLOR: rgb(12,12,12)">”中把“</SPAN><SPAN 
style="COLOR: rgb(12,12,12)">记录选项</SPAN><SPAN 
style="COLOR: rgb(12,12,12)">”</SPAN><SPAN 
style="COLOR: rgb(12,12,12)">中的勾去掉，</SPAN><SPAN 
style="COLOR: rgb(12,12,12)">在做一些设置，最后导出表数据就</SPAN><SPAN 
style="COLOR: rgb(12,12,12)">不会导出记录了。</SPAN></P>
