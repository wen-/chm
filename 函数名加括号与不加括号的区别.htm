<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>函数名加括号与不加括号的区别</TITLE>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<META name=GENERATOR content="MSHTML 8.00.6001.19019"><style>*{font-size:12px;}</style></HEAD>
<BODY>
<P>调用函数，即执行函数时，函数名后要加括号。</P>
<P>将函数作为参数传递时，不加括号。</P></BODY></HTML>
