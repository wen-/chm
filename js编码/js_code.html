<STYLE type=text/css>
/*浮动与清除浮动*/
.lfloat{
        float:left;
        display: inline;
}

.rfloat{
        float:right;
        display: inline;
}
.clearfix:before, 
.clearfix:after { 
  content: ""; 
  display: table; 
}
.clearfix:after { 
  clear: both; 
  overflow:hidden;
}
.clearfix { 
  zoom: 1; 
}
.clear{
	clear:both;
}

body{
	width:960px;
	margin:0 auto;
	font-size:14px;
}
.js_box{
	padding-bottom:30px;
	margin-bottom:30px;
	border-bottom:dashed 1px #ccc;
}
.js_box h1{
	font-size:14px;
}
.js_box textarea{
	width:400px;
	height:150px;
	font-size:12px;
	resize:none;
	border:solid 1px #ccc;
}
.js_box .js_btn{
	margin-top:10px;
}
</STYLE>
