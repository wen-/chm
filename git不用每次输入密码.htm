<HTML><HEAD><TITLE>git 不用每次输入密码</TITLE>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<META name=GENERATOR content="MSHTML 8.00.6001.23580"></HEAD>
<BODY>
<P>修改之前的提交（如前两次1，<FONT color=#ff0000>2</FONT>，3，）： </P>
<P>1、改完提交（1，<FONT color=#ff0000>2</FONT>，3，<FONT color=#008000>4</FONT>）</P>
<P>2、项目根目录右键git bash 进入命令行：$ git rebase -i HEAD~3&nbsp;&nbsp;&nbsp; 
列出最后三次的提交（<FONT color=#ff0000>2</FONT>，3，<FONT color=#008000>4</FONT>）</P>
<P>3、dd删除（复制）最后更正的提交，鼠标移到之前要修正的提交后p，粘贴最后更正的提交（<FONT color=#ff0000>2</FONT>，<FONT 
color=#008000>4 <TT style="FONT-FAMILY: monospace; COLOR: navy">fixup 
</TT></FONT>，3）</P>
<P>4、保存退出</P>
<P>&nbsp;</P>
<P>git<FONT 
style="BACKGROUND-COLOR: #99cc00">推送失败</FONT>多数情况是<FONT 
style="BACKGROUND-COLOR: #ff0000">用户名</FONT>或<FONT 
style="BACKGROUND-COLOR: #ff6600">密码</FONT><FONT 
style="BACKGROUND-COLOR: #993300" color=#ffffff>输入错误</FONT> </P>
