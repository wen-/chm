<body>
<p>当设置某个元素的属性值时，可以通过removeAttr(name)方法将该属性删除，这时元素将恢复默认的设置。removeAttr(name)方法删除属性，相当于HTML的标记中不设置该属性，并不是取消了该标记的这个特点。如下面所代码将使所有的按钮均不被禁用。<br />
  $(&quot;button&quot;).removeAttr(&quot;disabled&quot;);</p>
</body>
</html>
