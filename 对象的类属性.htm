<P>对象的类属性</P>
<P>只能通过间接方法toString()获得</P><PRE role=presentation class="objectBox inline objectBox-string ">[object class]</PRE><PRE role=presentation class="objectBox inline objectBox-string ">function classof(o){</PRE><PRE role=presentation class="objectBox inline objectBox-string ">if(o===null)return "Null";</PRE><PRE role=presentation class="objectBox inline objectBox-string ">if(o===undefined) return "Undefined";</PRE><PRE role=presentation class="objectBox inline objectBox-string ">return Object.prototype.toString.call(o).slice(8,-1);</PRE><PRE role=presentation class="objectBox inline objectBox-string ">}</PRE><PRE role=presentation class="objectBox inline objectBox-string ">&nbsp;</PRE></BODY></HTML>
