<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta charset="utf-8">
<title>-webkit-padding-start demo</title>


<link rel="stylesheet" type="text/css" href="padding-start_1.css" media="all">
</head>
<body>
<h1>-webkit-padding-start</h1>
<div class="page">
	<div class="padding-left padding">
		<p>当文档方向为从左向右时,左侧的内填充为30px</p>
		<div class="ltr">
			<h3>css样式:</h3>
			direction:ltr;<br>
			-webkit-padding-start:30px;
		</div>
	</div>
	<div class="padding-right padding">
		<p>当文档方向为从右向左时,右侧的内填充为30px</p>
		<div class="rtl">
			<h3>css样式:</h3>
			direction:rtl;<br>
			-webkit-padding-start:30px;
		</div>
	</div>
</div>
<script type="text/javascript">
</script>


			</body>
</html>
