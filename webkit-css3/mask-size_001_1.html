<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta charset="utf-8">
		<title>-webkit-mask-size demo</title>
		
	
<link rel="stylesheet" type="text/css" href="mask-size_001_1.css" media="all">
</head>
<body>
		<h1>-webkit-mask-size</h1>
		<dl id="control_panel">
			<dt>
			<input id="repeat" value="auto" onclick="demo.className='mask_img_auto';text.innerHTML=this.value" type="button">
			</dt>
			<dt>
			<input id="repeat-x" value="contain" onclick="demo.className='mask_img_contain';text.innerHTML=this.value" type="button">
			</dt>
			<dt>
			<input id="repeat-y" value="cover" onclick="demo.className='mask_img_cover';text.innerHTML=this.value" type="button">
			</dt>
			<dt>
			<input id="no-repeat" value="25px 30px" onclick="demo.className='mask_img_lenght';text.innerHTML=this.value" type="button">
			</dt>
			<dt>
			<input id="no-repeat" value="10% 20%" onclick="demo.className='mask_img_percentage';text.innerHTML=this.value" type="button">
			</dt>
			<dt>-webkit-mask-repeat:<span>no-repeat</span></dt>
		</dl>
		<div id="show_wrap">
			<div id="demo">
			</div>
		</div>
		<script type="text/javascript">
			var demo = document.getElementById('demo');
			// var text = document.getElementsByTagName('span')[0];
		</script>
	
</body>
</html>
