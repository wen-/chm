<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta charset="utf-8">
<title>-webkit-animation-fill-mode</title>


<link rel="stylesheet" type="text/css" href="animation-fill-mode_002.css" media="all">
</head>
<body>
<h1>-webkit-animation-fill-mode</h1>
<select id="fillMode" class="info_panel">
	<option value="none">none</option>
	<option value="forwards">forwards</option>
	<option value="backwards">backwards</option>
	<option value="both">both</option>
</select>
<div id="show_wrap">
	<div id="show_panel" class="show_panel">Ctrip携程2014 - Ctrip UED</div>
</div>
<script type="text/javascript">
	window.onload=function(){
		var showWrap=document.getElementById("show_wrap"),
			delay=document.getElementById("fillMode");

		delay.onchange=function(){
			var delayValue=this.value;

			showWrap.innerHTML="";
			showWrap.innerHTML='<div id="show_panel" class="show_panel">Ctrip携程2014 - Ctrip UED</div>';
			showPanel=Array.prototype.slice.call(showWrap.querySelectorAll('#show_panel'))[0];

			showPanel.style.webkitAnimationFillMode=delayValue;
			showPanel.style.animationFillMode=delayValue;
		}
	}
</script>


			</body>
</html>
