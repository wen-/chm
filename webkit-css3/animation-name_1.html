<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta charset="utf-8">
<title>-webkit-animation-name demo</title>


<link rel="stylesheet" type="text/css" href="animation-name_1.css" media="all">
</head>
<body>
<h1>-webkit-animation-name</h1>
<select id="name" class="info_panel">
	<option value="none">无动画</option>
	<option value="bg-color">背景渐变</option>
	<option value="ani-trans">平移</option>
	<option value="bg-color-trans">背景渐变+平移</option>
</select>
<div id="show_wrap">
	<div id="show_panel" class="show_panel">Ctrip携程2014 - Ctrip UED</div>
</div>
<script type="text/javascript">
	window.onload=function(){
		var showWrap=document.getElementById("show_wrap"),
			delay=document.getElementById("name");

		delay.onchange=function(){
			var delayValue=this.value;

			showPanel=Array.prototype.slice.call(showWrap.querySelectorAll('#show_panel'))[0];

			showPanel.style.webkitAnimationName=delayValue;
			showPanel.style.animationName=delayValue;
		}
	}
</script>


			</body>
</html>
