<P>xml语法规则</P>
<P>“形式良好”（Well Formed）的 XML 文档会遵守前几章介绍过的 XML 语法规则：</P>
<UL>
  <LI>XML 文档必须有根元素 
  <LI>XML 文档必须有关闭标签 
  <LI>XML 标签对大小写敏感 
  <LI>XML 元素必须被正确的嵌套 
  <LI>XML 属性必须加引号 </LI></UL></BODY></HTML>
