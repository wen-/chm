<P>正则表达式是具有特殊语法的字符串，用来表示指定字符或字符串在另一个字符串中出现的情况。</P>
<P><STRONG><FONT size=7>在正则中使用字符串：<FONT 
color=#ff0000>eval()</FONT>非常重要-----eval(&nbsp;string 
)执行其中的javascript代码，如不加程序只会当字符串处理而不是正则</FONT></STRONG></P>
<P>var val1 = $(this).val();<BR>&nbsp;&nbsp;var reg1 = 
eval("/^"+val1+"/gi");</P>
<P>&nbsp;</P>
<P>&nbsp;</P>
