<HTML><HEAD><TITLE>xml命名规则</TITLE>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<META name=GENERATOR content="MSHTML 10.00.9200.16521"></HEAD>
<BODY>
<P>XML 命名规则</P>
<P>XML 元素必须遵循以下命名规则：</P>
<UL>
  <LI>名称可以含字母、数字以及其他的字符 
  <LI>名称不能以数字或者标点符号开始 
  <LI>名称不能以字符 “xml”（或者 XML、Xml）开始 
  <LI>名称不能包含空格 </LI></UL>
<P>可使用任何名称，没有保留的字词。</P></BODY></HTML>
