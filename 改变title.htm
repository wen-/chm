<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>改变title标签内容</TITLE>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<META name=GENERATOR content="MSHTML 10.00.9200.16521"></HEAD>
<BODY>
<P>改变title标签内容</P>
<P>$(document).attr("title","ddd")</P>
<P>或</P>
<P>document.title = "ddd"</P>
<P>&nbsp;</P>
<P>以下方法不起效（IE8及以下版本）</P>
<P><FONT color=#ff0000>$("title").html("ddd")</FONT></P></BODY></HTML>
